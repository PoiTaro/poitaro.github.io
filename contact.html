  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ダークモード
      const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
      } else {
        themeToggleDarkIcon.classList.remove('hidden');
      }
      const themeToggleBtn = document.getElementById('theme-toggle');
      themeToggleBtn.addEventListener('click', function() {
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        if (localStorage.getItem('color-theme')) {
          if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          }
        } else {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          }
        }
      });

      // モバイルメニュー
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

  // アナウンス（indexと同様の挙動）
      (async () => {
        const mount = document.getElementById('announcement-mount');
        try {
          const cfgRes = await fetch('announcement-config.json');
          const cfg = await cfgRes.json();
          const now = new Date();
          const expired = cfg.expiresAt ? now > new Date(cfg.expiresAt) : false;
          if (!cfg.enabled || expired) return;
          const dismissedKey = `announcement_dismissed_${cfg.id}`;
          if (localStorage.getItem(dismissedKey) === '1') return;
          const shellRes = await fetch('announcement.html');
          const shellHtml = await shellRes.text();
          const contentRes = await fetch('announcement-content.html');
          const contentHtml = await contentRes.text();
          mount.innerHTML = shellHtml;
          const host = document.getElementById('site-announcement');
          if (!host) return;
          host.classList.remove('hidden');
          host.style.pointerEvents = 'auto';
          const textWrap = host.querySelector('[data-announcement-content]');
          if (textWrap) textWrap.innerHTML = contentHtml;
          // ヘッダーのオフセット
          const headerEl = document.getElementById('header');
          const applyOffset = () => {
            const h = host.getBoundingClientRect().height || 0;
            if (headerEl) headerEl.style.top = h + 'px';
          };
          applyOffset();
          const onResize = () => applyOffset();
          window.addEventListener('resize', onResize);
          const closeBtn = document.getElementById('announcement-close');
          if (closeBtn) {
            closeBtn.addEventListener('click', () => {
              localStorage.setItem(dismissedKey, '1');
              host.classList.add('hidden');
              if (headerEl) headerEl.style.top = '0px';
              window.removeEventListener('resize', onResize);
            });
          }
        } catch (e) {
          console.warn('announcement load failed', e);
        }
      })();

      // カスタムフォーム → Google Forms 連携
      (async () => {
  const formEl = document.getElementById('contact-form');
        const statusEl = document.getElementById('form-status');
  const submitBtn = document.getElementById('submit-btn');
        if (!formEl) return;
        try {
          const cfgRes = await fetch('contact-config.json');
          const cfg = await cfgRes.json();
          const map = cfg.fields;
          formEl.addEventListener('submit', (e) => {
            e.preventDefault();
            statusEl.textContent = '送信中...';
            submitBtn.disabled = true;
            const fd = new FormData();
            fd.append(map.name, document.getElementById('name').value.trim());
            fd.append(map.email, document.getElementById('email').value.trim());
            fd.append(map.subject, document.getElementById('subject').value.trim());
            fd.append(map.message, document.getElementById('message').value.trim());

            fetch(cfg.formAction, { method: 'POST', mode: 'no-cors', body: fd })
              .then(() => {
                statusEl.textContent = '送信しました。ご連絡ありがとうございます。';
                formEl.reset();
                submitBtn.disabled = false;
              })
              .catch(() => {
                statusEl.textContent = '送信に失敗しました。時間をおいて再度お試しください。';
                submitBtn.disabled = false;
              });
          });
        } catch (e) {
          console.warn('contact form config load failed', e);
        }
      })();
    });
  </script>
